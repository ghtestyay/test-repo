<!-- preprocessed on start by webpack config -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>APPNAME</title>
        <!-- hack to load CSS async -->
        <link rel="preload" href="/flatpickr.css" as="style">
        <link rel="stylesheet" href="/flatpickr.css" media="print" onload="this.media='all'">
        <meta name="application-name" content="APPNAME">
        <meta name="description" content="A time-tracking web app. At random points throughout the day, it asks you what you are doing.">
        <meta name="theme-color" content="rgb(245, 214, 112)">
        <!-- https://github.com/chrishtr/battery-savings/blob/master/explainer.md -->
        <!-- not specifying allow-reduced-script-speed since scripting can be heavy, but we don't really care about FPS in a time-tracking app -->
        <meta name="battery-savings" content="allow-reduced-framerate">
        <link rel="manifest" href="/manifest.webmanifest">
        <link rel="apple-touch-icon" href="/logo/ttw180.png">
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
                margin: 0;
            }
            body.dark > #loading-msg {
                filter: invert(1);
            }
        </style>
        <!-- Uncomment below line to check what happens when BigInt isn't supported -->
        <!-- <script>delete window.BigInt;delete window.BigInt64Array;delete window.BigUint64Array;</script> -->
    </head>
    <body>
        <script>
            // @license magnet:?xt=urn:btih:8e4f440f4c65981c5bf93c76d35135ba5064d8b7&dn=apache-2.0.txt Apache-2.0
            var __theme = localStorage["retag-theme"] || "default";
            if ((__theme === "default") && window.matchMedia && matchMedia("(prefers-color-scheme: dark)").matches) __theme = "dark";
            if (__theme === "default") __theme = "light";
            document.body.classList.add(__theme);
            window.loadStart = Date.now();
            // @license-end
        </script>
        <noscript>
            Sorry, this web app requires Javascript.
        </noscript>
        <div id="loading-msg" style="display: flex;flex-direction: column;justify-content: center;align-items: center;text-align: center;min-height: 100vh;background-color: white;position: absolute;width: 100vw;height: 10vh;pointer-events: none;transition: 0.2s opacity;opacity: 1;">
            <!-- misc/loader/clock-min.svg -->
            <svg style="width:10rem;height:10rem;max-width:90vw;max-height:90vh;display:block;" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="946 946 108 108"><defs/><circle cx="1000" cy="1000" r="50" fill="#fff" stroke="#000" stroke-width="8"/><circle cx="1000" cy="1000" r="6"/><svg x="946" y="946"><path fill="none" stroke="#000" stroke-width="6" d="M53.5 53.5V14" class="loader-hand" style="animation:rot 2s linear infinite"/><path fill="none" stroke="#000" stroke-width="6" d="M53.5 53.5H82" class="loader-hand" style="animation:rot 6.5s linear infinite"/></svg><style>.loader-hand{transform-origin:50% 50%}@keyframes rot{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}</style></svg>
            <span style="text-align:center;font-size:1.8rem;margin-top: 0.4rem;color:black;">Loading</span>
        </div>
        <div style="display: none;">
            <!-- audio files -->
            <audio
                id="audio-d1"
                preload="none"
                src="media/d1.mp3"></audio>
            <audio
                id="audio-d2"
                preload="none"
                src="media/d2.mp3"></audio>
            <audio
                id="audio-d3"
                preload="none"
                src="media/d3.mp3"></audio>
        </div>
    </body>
</html>
